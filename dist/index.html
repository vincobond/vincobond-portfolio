  <!-- Inline styles to prevent white flash -->
  <style>
    /* Set dark background immediately */
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #0F0F14;
      color: white;
    }

    /* Initial loader that shows before React loads */
    #initial-loader {
      position: fixed;
      inset: 0;
      background-color: #0F0F14;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Animated spinner */
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top-color: rgb(59, 130, 246);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Pulsing dot */
    .pulse-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: rgb(96, 165, 250);
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
    }

    /* Hide loader once React loads */
    .loaded #initial-loader {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-BWI6lYyz.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-C8qBl0CK.css">
</head>

<body>
  <!-- Initial loader (shows before React) -->
  <div id="initial-loader">
    <div style="text-align: center;">
      <!-- Logo/Brand -->
      <div style="font-size: 48px; font-weight: bold; margin-bottom: 24px;">
        <span style="color: white;">V</span><span style="color: rgb(96, 165, 250);">C</span>
      </div>

      <!-- Spinner -->
      <div style="position: relative; width: 60px; height: 60px; margin: 0 auto;">
        <div class="spinner"></div>
        <div class="pulse-dot" style="top: 50%; left: 50%; margin-left: -6px; margin-top: -6px;"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>

  <!-- Mark as loaded when React starts -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Add a small delay to ensure smooth transition
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 100);
    });
  </script>
</body>

</html>
